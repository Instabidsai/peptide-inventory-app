server {
    listen 80;
    server_name agent.thepeptideai.com;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name agent.thepeptideai.com;

    # TLS certs (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/agent.thepeptideai.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/agent.thepeptideai.com/privkey.pem;

    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Rate limiting zone (defined in nginx.conf main block)
    # limit_req_zone $binary_remote_addr zone=agent:10m rate=10r/s;

    location / {
        proxy_pass http://127.0.0.1:3500;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Longer timeouts for AI responses
        proxy_read_timeout 120s;
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;

        # Rate limit
        # limit_req zone=agent burst=20 nodelay;
    }

    location /api/health {
        proxy_pass http://127.0.0.1:3500;
        proxy_set_header Host $host;
        access_log off;
    }
}
