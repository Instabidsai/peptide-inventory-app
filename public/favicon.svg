<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Vial body -->
  <rect x="10" y="8" width="12" height="20" rx="2" fill="#6366f1" opacity="0.9"/>
  <!-- Vial neck -->
  <rect x="12" y="3" width="8" height="6" rx="1" fill="#818cf8"/>
  <!-- Vial cap -->
  <rect x="11" y="2" width="10" height="3" rx="1.5" fill="#4f46e5"/>
  <!-- Liquid level -->
  <rect x="10" y="16" width="12" height="12" rx="0 0 2 2" fill="#22d3ee" opacity="0.6"/>
  <!-- Measurement lines -->
  <line x1="10" y1="14" x2="14" y2="14" stroke="white" stroke-width="0.8" opacity="0.5"/>
  <line x1="10" y1="18" x2="13" y2="18" stroke="white" stroke-width="0.8" opacity="0.5"/>
  <line x1="10" y1="22" x2="14" y2="22" stroke="white" stroke-width="0.8" opacity="0.5"/>
</svg>
