name: Deploy Edge Functions

on:
  push:
    branches: [main, master]
    paths:
      - 'supabase/functions/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
      PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}

    steps:
      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link project
        run: supabase link --project-ref $PROJECT_ID --password "$SUPABASE_DB_PASSWORD"

      - name: Deploy all edge functions
        run: |
          functions=(
            admin-ai-chat
            ai-builder
            analyze-food
            chat-with-ai
            check-payment-emails
            composio-callback
            composio-connect
            exchange-token
            invite-user
            notify-commission
            partner-ai-chat
            process-health-document
            promote-contact
            provision-tenant
            run-automations
            self-signup
            send-email
            sms-webhook
            telegram-webhook
            textbelt-webhook
          )
          for fn in "${functions[@]}"; do
            echo "Deploying $fn..."
            supabase functions deploy "$fn" --no-verify-jwt || echo "WARN: $fn deploy failed"
          done
          echo "All functions deployed."
